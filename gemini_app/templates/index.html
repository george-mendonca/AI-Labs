<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat com Gemini</title>

  <!-- CSS externo -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- JavaScript para loading e modo dark/light -->
  <script>
    function mostrarLoading() {
      document.getElementById("loading").style.display = "block";
    }

    function toggleModo() {
      document.body.classList.toggle("dark");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Chat com Gemini</h1>

    <!-- Formul√°rio principal -->
    <form method="post" onsubmit="mostrarLoading()">
      <!-- √Årea de texto com prompt preenchido -->
      <textarea name="prompt" rows="4" placeholder="Digite sua pergunta...">{{ prompt }}</textarea>

      <!-- Sele√ß√£o de modelo -->
      <select name="modelo">
        {% for m in modelos %}
          <option value="{{ m }}" {% if m == modelo_atual %}selected{% endif %}>{{ m }}</option>
        {% endfor %}
      </select>

      <!-- Bot√µes -->
      <div class="botoes">
        <input type="submit" value="Enviar">
        <button name="limpar">Limpar Chat</button>
        <button type="button" onclick="toggleModo()">üåô/‚òÄÔ∏è</button>
      </div>
    </form>

    <!-- Mensagem de carregamento -->
    <div id="loading">‚è≥ Gerando resposta...</div>

    <!-- Exibi√ß√£o da resposta -->
    {% if resposta %}
      <div class="resposta">
        <h3>Resposta:</h3>
        <p>{{ resposta }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
